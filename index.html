<!doctype html>
<html dir="[direction]" lang="[language]" class="[class names]">
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<script type="text/javascript" src="./index.js"></script>
		<title>Conversion Calculator</title>
	</head>
	<body>
		<h1>Conversion Calculator</h1>
		<label for="select-currency">Convert</label>
		<select id="currency-dropdown" name="select-currency"></select>
		<label for="select-currency2">To</label>
		<select id="currency-dropdown2" name="select-currency2"></select>
		<form>
			<label for="convert-from">Convert From: </label>
			<input type="number" name="name" id="convert-from" placeholder="$"> <br>
			<label for="convert-to">Convert To: </label>
			<input type="number" name="name" id="convert-to" placeholder="$"> <br>
			<input type="submit" value="Calculate">
		</form>
	</body>
</html>
